<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Health Checker System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" href="../img/step.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4">
        <div class="card-body">
                <h1 class="card-title text-center mb-4 animate__animated animate__fadeInDown">Forgot Password?</h1>
                <p class="lead text-center animate__animated animate__fadeInUp">Enter your email to reset your password</p>
            <div class="container mt-5 animate__animated animate__fadeInUp">    
                <div class="row">
                    <div class="col-md-12">
                        <form id="reset-password-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="reset-email" name="email" required title="Enter your email address" placeholder="Enter your email address">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">Reset Password</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Remembered password? <a href="login.html">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
